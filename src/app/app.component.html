<div id="fence" class="field fence ">

  <ng-container *ngIf="(webVecs$ | async) as webVecs">

    <ng-container *ngFor="let webVec of webVecs">

      <div class="yellow circle float-free"
        [style.left]="webVec.x + 'px'" [style.top]="webVec.y + 'px'"></div>
    </ng-container>
  </ng-container>
</div>
