<div>Forms Change Detection</div>

<div style="margin-top: 30px">
  <div style="margin-top: 30px">
    <span>counter: {{ count }}</span>
    <button (click)="increment()">Increment</button>
  </div>
  <div style="margin-top: 30px">
    <button (click)="load$.next()">Load</button>
  </div>


  <ng-container *ngFor="let user of (users$ | async); trackBy: trackFunc">
    <app-my-form [user]="user" [pushUserChange]="userLocalChanges$"></app-my-form>
  </ng-container>
</div>
